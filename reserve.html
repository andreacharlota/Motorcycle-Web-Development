<body>

        <a href="./index.html"><img src="./ASSETS/Logo.png" alt=""></a>

        <ul>
            <li><a href="./index.html">Home</a></li>

                <ul class="dropdown">

            <li><a href="./gallery.html">Gallery</a></li>
            <li><a href="./reserve.html">Reserve</a></li>
        </ul>
    </div>

    <div class="banner">
        <h4>Pemesanan Produk Pilihan</h4>
        <div class="reserve-container">
            <form name="Form" onsubmit="return validate()">
                <div class="info-container">
                    <div class="form-content">
                        <p class="produk">INFORMASI PRODUK</p>
                        <div class="choose-product">
                            <label for="chooseProduct">Pilih produk</label>
                            <select name="choose" id="choose">
                                <option value="vixian">Vixian</option>
                                <option value="Kawasako">Kawasako</option>
                            </select>
                        </div>

                        <div class="input-quantity">
                            <label for="quantity">Jumlah produk</label>
                            <input type="number" id="quantity" name="quantity" min="1" max="5">
                        </div>

                        <div class="color-picker">
                            <div class="colorName">Pilih warna</div>
                            <input type="radio" name="color" id="dot-1" value="Red">
                            <input type="radio" name="color" id="dot-2" value="Blue">
                            <input type="radio" name="color" id="dot-3" value="Black">
                            <input type="radio" name="color" id="dot-4" value="White">

                            <div class="category">
                                <label for="dot-1">
                                    <span class="first"></span>
                                    <span class="color1">Merah</span>
                                </label>
                                <label for="dot-2">
                                    <span class="second"></span>
                                    <span class="color2">Biru</span>
                                </label>
                                <label for="dot-3">
                                    <span class="third"></span>
                                    <span class="color3">Hitam</span>
                                </label>
                                <label for="dot-4">
                                    <span class="forth"></span>
                                    <span class="color4">Putih</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-content">
                        <p class="data-diri">INFORMASI PERSONAL</p>

                        <div class="personal1">
                            <label for="name">Nama Lengkap</label>
                            <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap anda">
                        </div>

                        <div class="personal2">
                            <label for="phone number">Nomor Telepon</label>
                            <input type="text" id="phone" name="phone" placeholder="Masukkan nomor telepon anda">
                        </div>

                        <div class="personal3">
                            <label for="address">Alamat</label>
                            <input type="text" id="address" name="address" placeholder="Masukkan alamat anda">
                        </div>

                        <div class="button-submit">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </div>
            </form>

        </div>
        <div class="reserve-img">
            <img src="./ASSETS/Reserve Page/Pesan.png" alt="">
        </div>
    </div>
    
    <div class="footer">

        <div class="footerLeft">
            <div class="contactUs">
                <img src="./ASSETS/Contact Us.png" alt="">
            </div>
        </div>

        <div class="footerCenter">

            </div>
        </div>

        <div class="footerRight">

                <a href="https://www.facebook.com"><img src="./ASSETS/facebook.png" alt=""></a>
            </div>
            <div class="SocmedImg">
                <a href="https://www.twitter.com"><img src="./ASSETS/twitter.png" alt=""></a>
            </div>
            <div class="SocmedImg">
                <a href="https://www.instagram.com"><img src="./ASSETS/instagram.png" alt=""></a>
            </div>
        </div>
    </div>
